name: ethics_self_assessment
heading: 'Level 1 - Ethics self-assessment : Scope and impact'
questions:
  affect_large_number_of_individuals:
    type: radio
    title: Will or does the project or tool have a significant impact on a large number of individuals or organisations? (for example legal, economic, or eligibility-related impacts).
    answers:
      'true':
        label: yes – the project is expected to materially affect a large number of individuals, groups or organisations
        next: impact_individuals_organisations_or_groups
        score: 2
      maybe:
        label: maybe – it is unclear whether the project will have a material impact on a large number of people
        next: impact_individuals_organisations_or_groups
        score: 1
      'false':
        label: no – the project is not expected to materially affect any individuals, organisations, or groups
        next: impact_individuals_organisations_or_groups
        score: 0
  impact_individuals_organisations_or_groups:
    title: Will the project have an impact on individuals, organisations or groups? (for example legal, economic, or eligibility-related impacts).
    type: radio
    answers:
      'true':
        label: yes – the project will materially affect individuals, organisations, or groups
        next: content/level_two
        score: 2
      maybe:
        label: maybe – it is unclear at this stage whether the project will have a material impact
        next: statistical_or_algorithmic_modelling
        score: 1
      'false':
        label: no – the project is not expected to materially affect any individuals, organisations, or groups
        next: statistical_or_algorithmic_modelling
        score: 0
  statistical_or_algorithmic_modelling:
    title: Does the project involve statistical modelling or algorithmic methods that inform or make decisions that affect individuals? Does it involve fully automated decision-making?
    type: radio
    answers:
      fully_automated:
        label: yes – the project involves _fully automated_ decision-making that affects individuals.
        next: content/level_two
        score: 2
      decision_support:
        label: yes – the project involves statistical modelling or algorithms that _inform or support_ decision-making, without full automation
        next: content/level_two
        score: 2
      maybe:
        label: maybe - it is unclear whether automation plays a significant role in the decision-making process
        next: public_trust/intense_scrutiny
        score: 1
      'false':
        label: no – the project does not involve any form of decision support or automation
        next: public_trust/intense_scrutiny
        score: 0
